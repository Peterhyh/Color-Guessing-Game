<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Color Guessing Game</title>
        <style>
            h1 {
                text-align: center;
                color: green; 
            }

            div {
                text-align: center;
                background-color: darkcyan;
                border-radius: 10px;
                color: white;
                font-size: 20px;
                padding: 12px;
            }
        </style>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <div>
        <button type="button" onclick="runGame()">Start Game</button>
        </div>
        <script>
            const COLORS_ARRAY = ['yellow', 'orange', 'gold', 'gray', 'green', 'magenta', 'cyan', 'red', 'white', 'blue']; 
            

            function runGame() {
                let guess = '';
                let correct = false;
                let numTries = 0;
                COLORS_ARRAY.sort();
                

                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                console.log(target)
            
                do {
                    guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                    numTries +=1;
                    if (guess === null) {
                        alert('Canceled');
                        return;
                    }
                    correct = checkGuess(guess, target);
                } while (!correct);

                alert('You got it! The color was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly'); {
                }
                document.body.style.background = guess;
            } 
            
            function checkGuess(guess , target) {
                let correct = false;

                if (!COLORS_ARRAY.includes(guess)) {
                    alert("Sorry, I don't recognize your color.\n\nPlease try again.");
                } else if (guess > target) {
                    alert("Sorry, your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.");
                } else if (guess < target) {
                    alert("Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.");
                } else {
                    correct = true;
                }
                return correct;
            }

        </script>
    </body>
</html>
